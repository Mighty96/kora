<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <link href="/css/board.css" rel="stylesheet">
</head>
<th:block layout:fragment="content">
    <div class="main-container" style="padding-top: 10pt">
        <div class="row">
            <div class="col-md-1"></div>
            <a th:href="@{'/board/' + ${board}(page=0, size=30)}">
                <span th:if="${board.toString().equals('free')}" class="board-title">자유게시판</span>
                <span th:if="${board.toString().equals('multi')}" class="board-title">멀티-내전게시판</span>
            </a>
        </div>
        <div class="post-board">
            <div class="post-item post-top">
                <div class="post-id">
                    <span>글번호</span>
                </div>
                <div class="post-title">
                    <span>제목</span>
                </div>
                <div class="post-nickname">
                    <span>닉네임</span>
                </div>
                <div class="post-created">
                    <span>날짜</span>
                </div>
                <div class="post-viewCount">
                    <span>조회수</span>
                </div>
                <div th:if="${board.toString().equals('free')}" class="post-like">
                    <span>추천</span>
                </div>
            </div>
            <ul>
                <li class="post-item" th:each="post: ${info.contents}">
                    <div class="post-id">
                        <span th:text="${post.id}"></span>
                    </div>
                    <div class="post-title">
                        <a th:href="@{'/board/' + ${board} + '/' + ${post.id}(page=${info.nowPage},size=${info.size})}">
                            <span th:text="${post.title}"></span>
                            <span class="post-comment" th:text="' [' + ${post.commentCount} + ']'"></span>
                        </a>
                    </div>
                    <div class="post-nickname">
                        <a th:href="@{'/users/' + ${post.userId}}">
                            <span th:text="${post.userName}"></span>
                        </a>
                    </div>
                    <div class="post-created">
                        <span th:text="${post.createdDate}"></span>
                    </div>
                    <div class="post-viewCount">
                        <span th:text="${post.viewCount}"></span>
                    </div>
                    <div th:if="${board.toString().equals('free')}" class="post-like">
                        <span th:text="${post.reLike}"></span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="board-button-container">
            <a class="board-button" th:href="@{'/board/' + ${board} + '/write'}">등록</a>
        </div>
        <nav aria-label="Page">
            <ul class="pagination center">
                <li th:if="${info.nowPage > 9}" class="page-item">
                    <a class="page-link" th:href="@{'/board/' + ${board}(page=${((info.nowPage / 10) * 10) - 1}, size=${info.size})}"><<</a>
                </li>
                <li th:classappend="${(info.nowPage % 10) == 0} ? active" class="page-item">
                    <a class="page-link" th:href="@{'/board/' + ${board}(page=${(info.nowPage / 10) * 10}, size=${info.size})}" th:text="${((info.nowPage / 10) * 10) + 1}"></a>
                </li>
                <li th:classappend="${(info.nowPage % 10) == 1} ? active" th:if="${(((info.nowPage / 10) * 10) + 2) <= info.totalPages}" class="page-item">
                    <a class="page-link" th:href="@{'/board/' + ${board}(page=${((info.nowPage / 10) * 10) + 1}, size=${info.size})}" th:text="${((info.nowPage / 10) * 10) + 2}"></a>
                </li>
                <li th:classappend="${(info.nowPage % 10) == 2} ? active" th:if="${(((info.nowPage / 10) * 10) + 3) <= info.totalPages}" class="page-item">
                    <a class="page-link" th:href="@{'/board/' + ${board}(page=${((info.nowPage / 10) * 10) + 2}, size=${info.size})}" th:text="${((info.nowPage / 10) * 10) + 3}"></a>
                </li>
                <li th:classappend="${(info.nowPage % 10) == 3} ? active" th:if="${(((info.nowPage / 10) * 10) + 4) <= info.totalPages}" class="page-item">
                    <a class="page-link" th:href="@{'/board/' + ${board}(page=${((info.nowPage / 10) * 10) + 3}, size=${info.size})}" th:text="${((info.nowPage / 10) * 10) + 4}"></a>
                </li>
                <li th:classappend="${(info.nowPage % 10) == 4} ? active" th:if="${(((info.nowPage / 10) * 10) + 5) <= info.totalPages}" class="page-item">
                    <a class="page-link" th:href="@{'/board/' + ${board}(page=${((info.nowPage / 10) * 10) + 4}, size=${info.size})}" th:text="${((info.nowPage / 10) * 10) + 5}"></a>
                </li>
                <li th:classappend="${(info.nowPage % 10) == 5} ? active" th:if="${(((info.nowPage / 10) * 10) + 6) <= info.totalPages}" class="page-item">
                    <a class="page-link" th:href="@{'/board/' + ${board}(page=${((info.nowPage / 10) * 10) + 5}, size=${info.size})}" th:text="${((info.nowPage / 10) * 10) + 6}"></a>
                </li>
                <li th:classappend="${(info.nowPage % 10) == 6} ? active" th:if="${(((info.nowPage / 10) * 10) + 7) <= info.totalPages}" class="page-item">
                    <a class="page-link" th:href="@{'/board/' + ${board}(page=${((info.nowPage / 10) * 10) + 6}, size=${info.size})}" th:text="${((info.nowPage / 10) * 10) + 7}"></a>
                </li>
                <li th:classappend="${(info.nowPage % 10) == 7} ? active" th:if="${(((info.nowPage / 10) * 10) + 8) <= info.totalPages}" class="page-item">
                    <a class="page-link" th:href="@{'/board/' + ${board}(page=${((info.nowPage / 10) * 10) + 7}, size=${info.size})}" th:text="${((info.nowPage / 10) * 10) + 8}"></a>
                </li>
                <li th:classappend="${(info.nowPage % 10) == 8} ? active" th:if="${(((info.nowPage / 10) * 10) + 9) <= info.totalPages}" class="page-item">
                    <a class="page-link" th:href="@{'/board/' + ${board}(page=${((info.nowPage / 10) * 10) + 8}, size=${info.size})}" th:text="${((info.nowPage / 10) * 10) + 9}"></a>
                </li>
                <li th:classappend="${(info.nowPage % 10) == 9} ? active" th:if="${(((info.nowPage / 10) * 10) + 10) <= info.totalPages}" class="page-item">
                    <a class="page-link" th:href="@{'/board/' + ${board}(page=${((info.nowPage / 10) * 10) + 9}, size=${info.size})}" th:text="${((info.nowPage / 10) * 10) + 10}"></a>
                </li>
                <li th:if="${(info.nowPage / 10) < ((info.totalPages - 1) / 10)}" class="page-item">
                    <a class="page-link" th:href="@{'/board/' + ${board}(page=${((info.nowPage / 10) * 10) + 10}, size=${info.size})}">>></a>
                </li>
            </ul>
        </nav>
    </div>
</th:block>
</html>
