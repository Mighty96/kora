<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <link href="/css/board.css" rel="stylesheet">
</head>
<th:block layout:fragment="content">
    <div class="main-container" style="padding-top: 10pt">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-11">
                <a th:href="@{'/directs'}">
                    <span class="board-title">닌텐도 다이렉트</span>
                    <br>
                </a>
                <a>
                    <span class="board-description">닌텐도의 최신 소식을 직!접! 전해드립니다.</span>
                </a>
            </div>
        </div>

        <div class="post-board">
            <div class="post-item post-top">
                <div class="post-id">
                    <span>번호</span>
                </div>
                <div style="text-align: center!important" class="post-title">
                    <span>제목</span>
                </div>
                <div class="post-created">
                    <span>날짜</span>
                </div>
                <div class="post-viewCount">
                    <span>조회수</span>
                </div>
                <div class="post-like">
                    <span>추천</span>
                </div>
            </div>
            <ul>
                <li class="post-item" th:each="direct: ${directList}">
                    <div class="post-id">
                        <span th:text="${direct.id}"></span>
                    </div>
                    <div class="post-title">
                        <a th:href="@{'/directs/' + ${direct.id}}">
                            <span class="post-title-re" th:text="${direct.title}"></span>
                        </a>
                    </div>
                    <div class="post-created">
                        <span th:text="${direct.releasedDate}"></span>
                    </div>
                    <div class="post-viewCount">
                        <span th:text="${direct.viewCount}"></span>
                    </div>
                    <div class="post-like">
                        <span th:text="${direct.reLike}"></span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</th:block>
</html>
