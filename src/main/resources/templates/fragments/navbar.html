<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="navbarFragment">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">친구 찾기</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">프로필 등록하기</a>
                </li>
            </ul>
            <div th:if = "${userNickname == null}" class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/signin">로그인</a>
                    </li>
                </ul>
            </div>
            <div th:if = "${userNickname != null}" class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/" th:text = "${userNickname}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">로그아웃</a>
                    </li>
                </ul>
            </div>
        </nav>

    </th:block>
</html>
