<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <link href="/css/user.css" rel="stylesheet">
</head>
<th:block layout:fragment="content">
    <div class="main-container">
        <div class="row">
            <div class="col-md-3">
                <div class="p-2 my-2">
                    <div class="btn-group-vertical">
                        <button type="button" onclick="location.href='/user/profile'" class="btn btn-dark">내정보 수정</button>
                        <button th:if="${session.user.registrationId.toString().equals('NINDA')}" type="button" onclick="location.href='http://localhost:8080/user/password'" class="btn btn-dark">비밀번호 변경</button>
                        <button type="button" onclick="location.href='/user/post?page=0&size=20'" class="btn btn-dark active">내가 작성한 글</button>
                        <button type="button" onclick="location.href='/user/oneLineComment?page=0&size=10'" class="btn btn-dark">내가 작성한 한줄평</button>
                        <button type="button" onclick="location.href='/user/book'" class="btn btn-dark">북마크</button>
                    </div>
                </div>

            </div>
            <div class="col-md-9">
                <div>
                    <select onchange="if(this.value) location.href=(this.value);">
                        <option th:selected="${param.board == null}" value="/user/post?page=0&size=20">전체 글 보기</option>
                        <option th:selected="${param.board != null && param.board.toString().equals('free')}" value="/user/post?page=0&size=20&board=free">자유게시판</option>
                        <option th:selected="${param.board != null && param.board.toString().equals('multi')}" value="/user/post?page=0&size=20&board=multi">멀티-내전게시판</option>
                    </select>
                </div>
                <div class="container p-3 border" th:if="${#lists.isEmpty(info.contents)}">
                    <a>아직 작성하신 글이 없어요.</a>
                </div>
                <form>
                    <div class="container p-3 border" th:each="post: ${info.contents}">
                        <a class="post_title" th:href="@{'/board/' + ${post.board} + '/' + ${post.postId}}" th:text="${post.postTitle}"></a>
                        <p class="date" th:text="${post.createdDate}"></p>
                    </div>
                </form>
                <nav aria-label="Page">
                    <ul class="pagination center">
                        <li th:if="${info.nowPage > 4}" class="page-item">
                            <a class="page-link" th:href="@{/user/post(page=${((info.nowPage / 5) * 5) - 1}, size=${size})}"><<</a>
                        </li>
                        <li th:classappend="${(info.nowPage % 5) == 0} ? active" class="page-item">
                            <a class="page-link" th:href="@{/user/post(page=${(info.nowPage / 5) * 5}, size=${size})}" th:text="${((info.nowPage / 5) * 5) + 1}"></a>
                        </li>
                        <li th:classappend="${(info.nowPage % 5) == 1} ? active" th:if="${(((info.nowPage / 5) * 5) + 2) <= info.totalPages}" class="page-item">
                            <a class="page-link" th:href="@{/user/post(page=${((info.nowPage / 5) * 5) + 1}, size=${size})}" th:text="${((info.nowPage / 5) * 5) + 2}"></a>
                        </li>
                        <li th:classappend="${(info.nowPage % 5) == 2} ? active" th:if="${(((info.nowPage / 5) * 5) + 3) <= info.totalPages}" class="page-item">
                            <a class="page-link" th:href="@{/user/post(page=${((info.nowPage / 5) * 5) + 2}, size=${size})}" th:text="${((info.nowPage / 5) * 5) + 3}"></a>
                        </li>
                        <li th:classappend="${(info.nowPage % 5) == 3} ? active" th:if="${(((info.nowPage / 5) * 5) + 4) <= info.totalPages}" class="page-item">
                            <a class="page-link" th:href="@{/user/post(page=${((info.nowPage / 5) * 5) + 3}, size=${size)}" th:text="${((info.nowPage / 5) * 5) + 4}"></a>
                        </li>
                        <li th:classappend="${(info.nowPage % 5) == 4} ? active" th:if="${(((info.nowPage / 5) * 5) + 5) <= info.totalPages}" class="page-item">
                            <a class="page-link" th:href="@{/user/post(page=${((info.nowPage / 5) * 5) + 4}, size=${size})}" th:text="${((info.nowPage / 5) * 5) + 5}"></a>
                        </li>
                        <li th:if="${(info.nowPage / 5) < ((info.totalPages - 1) / 5)}" class="page-item">
                            <a class="page-link" th:href="@{/user/post(page=${((info.nowPage / 5) * 5) + 5}, size=${size})}">>></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <script src="/js/profile.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</th:block>
</html>
