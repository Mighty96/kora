<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <link href="/css/user.css" rel="stylesheet">
</head>
<th:block layout:fragment="content">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-2">
            <div class="p-2 my-2">
                <div class="btn-group-vertical">
                    <button type="button" onclick="location.href='http://localhost:8080/user/profile'" class="btn btn-dark">내정보 수정</button>
                    <button th:if="${session.user.registrationId == NINDA}" type="button" onclick="location.href='http://localhost:8080/user/password'" class="btn btn-dark">비밀번호 변경</button>
                    <button type="button" onclick="location.href='http://localhost:8080/user/oneLineComment'" class="btn btn-dark">내가 쓴 한줄평</button>
                    <button type="button" onclick="location.href='http://localhost:8080/user/book'" class="btn btn-dark">북마크</button>
                </div>
            </div>

        </div>
        <div class="col-md-6">
            <form>
                <div class="container p-3 border" th:each="oneLineComment: ${oneLineComments}">
                    <a class="game_title" th:href="@{'/game/' + ${oneLineComment.gameId}}" th:text="${oneLineComment.gameTitle}"></a>
                    <p class="date" th:text="${oneLineComment.createdDate}"></p>
                    <a th:text="${oneLineComment.context}"></a>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
    <script src="/js/profile.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</th:block>
</html>
