<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <link href="/css/sign.css" rel="stylesheet">
</head>
<th:block layout:fragment="content">
    <div class="container login-container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 login-form-1">
                <h2>Kora에 오신 것을<br>환영합니다!</h2>
                <form>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="text" class="form-control" id="email" placeholder="이메일"/>
                        <span class="email_blank"><br></span>
                        <span class="email_check_success">사용 가능한 이메일입니다.</span>
                        <span class="email_check_duplicated">이미 가입된 이메일이 존재합니다.</span>
                        <span class="email_check_fail">이메일양식에 맞지 않습니다.</span>
                    </div>
                    <div class="form-group">
                        <label for="pwd1">비밀번호</label>
                        <input type="password" class="form-control" id="pwd1" placeholder="비밀번호"/>
                        <span class="pwd1_blank"><br></span>
                        <span class="pwd1_check_success">사용가능한 비밀번호입니다.</span>
                        <span class="pwd1_check_fail">비밀번호는 8~16자의 대/소문자 및 숫자의 조합으로 이루어져야 합니다.</span>
                    </div>
                    <div class="form-group">
                        <label for="pwd2">비밀번호 확인</label>
                        <input type="password" class="form-control" id="pwd2" placeholder="비밀번호 확인"/>
                        <span class="pwd2_blank"><br></span>
                        <span class="pwd2_check_success">비밀번호가 일치합니다.</span>
                        <span class="pwd2_check_fail">비밀번호가 일치하지 않습니다.</span>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="familyName">성</label>
                            <input type="text" class="form-control" id="familyName" placeholder="성"/>
                            <span class="family_name_blank"><br></span>
                            <span class="family_name_check_blank">필수항목입니다.</span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="givenName">이름</label>
                            <input type="text" class="form-control" id="givenName" placeholder="이름"/>
                            <span class="given_name_blank"><br></span>
                            <span class="given_name_check_blank">필수항목입니다.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="birthday">생년월일</label>
                        <input type="date" min="1960-01-01" max="2020-12-31" class="form-control" id="birthday"/>
                        <span class="birthday_blank"><br></span>
                        <span class="birthday_check_blank">필수항목입니다.</span>
                    </div>
                    <div class="form-group">
                        <label for="nickname">닉네임</label>
                        <input type="text" class="form-control" id="nickname" placeholder="닉네임"/>
                        <span class="nickname_blank"><br></span>
                        <span class="nickname_check_success">사용가능한 닉네임입니다.</span>
                        <span class="nickname_check_fail">닉네임은 2~12자로 이루어져야 합니다.</span>
                    </div>
                </form>
                <button type="button" class="btnSubmit" id="btn-signup">등록</button>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <script src="/js/signup.js"></script>

</th:block>
</html>
