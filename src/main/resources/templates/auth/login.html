<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <link href="/css/sign.css" rel="stylesheet">
</head>
<th:block layout:fragment="content">
    <div class="main-container">
        <div class="login-container border">
            <h2>Ninda</h2>
            <form>
                <input class="login-context" type="text" id="email" placeholder="이메일"/>
                <input class="login-context" type="password" id="pwd" placeholder="비밀번호"/>
            </form>
            <div class="login-button">
            <input  type="button" class="btnSubmit" id="btn-login" value="로그인">
            </div>
            <div class="login-button">
                <a href="/signup" class="btnForgetPwd">처음 방문하셨나요?</a>
            <div class="login-button">
                <a href="/newPassword" class="btnForgetPwd">비밀번호를 잊어버리셨나요?</a>
            </div>
            <div class="login-button">
                <a href="/oauth2/authorization/kakao">
                    <img class="img-fluid" src="/images/kakao_login_btn.png">
                </a>
            </div>
            <div class="login-button">
                <a href="/oauth2/authorization/google">
                    <img class="img-fluid" src="/images/google_login_btn.png">
                </a>
            </div>
        </div>
    </div>
    <script src="/js/login.js"></script>
</th:block>
</html>
