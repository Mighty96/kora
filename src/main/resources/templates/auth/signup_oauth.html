<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <link href="/css/sign.css" rel="stylesheet">
</head>
<th:block layout:fragment="content">
    <div class="container login-container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 login-form-1">
                <h2>닉네임을 입력해주세요.</h2>
                <form>
                    <div class="form-group">
                        <label for="nickname">닉네임</label>
                        <input type="text" class="form-control" id="nickname" placeholder="닉네임"/>
                        <span class="nickname_blank"><br></span>
                        <span class="nickname_check_success">사용가능한 닉네임입니다.</span>
                        <span class="nickname_check_fail">닉네임은 2~12자로 이루어져야 합니다.</span>
                    </div>
                </form>
                <input type="button" class="btnSubmit" id="btn-signup" value="등록">
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <script src="/js/signup_oauth.js"></script>

</th:block>
</html>
