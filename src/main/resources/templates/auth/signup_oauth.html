<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <link href="/css/sign.css" rel="stylesheet">
</head>
<th:block layout:fragment="content">
    <div class="container login-container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 login-form-1">
                <h2>과정이 얼마 남지 않았어요!</h2>
                <form>
                    <div class="form-group">
                        <label for="birthday">생년월일</label>
                        <input type="date" min="1960-01-01" max="2020-12-31" class="form-control" id="birthday"/>
                        <span class="birthday_blank"><br></span>
                        <span class="birthday_check_blank">필수항목입니다.</span>
                    </div>
                    <div class="form-group">
                        <label for="nickname">닉네임</label>
                        <input type="text" class="form-control" id="nickname" placeholder="닉네임"/>
                        <span class="nickname_blank"><br></span>
                        <span class="nickname_check_success">사용가능한 닉네임입니다.</span>
                        <span class="nickname_check_fail">닉네임은 2~12자로 이루어져야 합니다.</span>
                    </div>
                </form>
                <button type="button" class="btnSubmit" id="btn-signup">등록</button>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <script src="/js/signup_oauth.js"></script>

</th:block>
</html>
